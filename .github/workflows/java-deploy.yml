
name: Java CICD

run-name: Desplegando Back en oagueda.xyz by @${{ github.actor }}

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    # Por ahora skipeamos test... mvn -B package --file pom.xml -Dmaven.test.skip
    - name: Build with Maven
      run: mvn -B clean install --file pom.xml -Dmaven.test.skip
      
